<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title & logo-->
    <title>SwiftCart</title>
    <link rel="shortcut icon" href="./assets/" type="image/x-icon">

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--font integration-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!--stylesheet-->
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="bg-base-100">
    <!-- Navbar -->
    <div class="navbar max-w-6xl mx-auto bg-base-100 shadow">
       
        <div class="navbar-start">
            <a class="text-xl md:text-2xl font-bold text-primary">
                SwiftCart
            </a>
        </div>

       
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 gap-6">
                <li><a class="font-medium text-primary">Home</a></li>
                <li><a class="font-medium">Products</a></li>
                <li><a class="font-medium">About</a></li>
                <li><a class="font-medium">Contact</a></li>
            </ul>
        </div>

       
        <div class="navbar-end gap-2">

            
            <button class="btn btn-ghost btn-circle">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>

            
            <div class="dropdown dropdown-end lg:hidden">
                <label tabindex="0" class="btn btn-ghost">
                    <i class="fa-solid fa-bars text-lg"></i>
                </label>
                <ul tabindex="0" class="menu dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a>Home</a></li>
                    <li><a>Products</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>

        </div>
    </div>

   

</body>

</html>
